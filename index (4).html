
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anamnèse d'admission - Médecine Interne</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f4f4f4; }
    h1 { text-align: center; }
    form { background-color: white; padding: 2rem; border-radius: 10px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 2rem; padding: 1rem; width: 100%; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 1rem; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Anamnèse d'admission</h1>
  <form>
    <label>Nom et prénom du patient :</label>
    <input type="text" name="nom">

    <label>Date de naissance :</label>
    <input type="date" name="date_naissance">

    <label>Motif d'admission :</label>
    <textarea name="motif_admission"></textarea>

    <label>Histoire de la maladie actuelle :</label>
    <textarea name="hma"></textarea>

    <label>Système général :</label>
    <textarea name="systeme_general" placeholder="Fatigue, fièvre, amaigrissement, etc."></textarea>

    <label>Cardiovasculaire :</label>
    <textarea name="cardio"></textarea>

    <label>Respiratoire :</label>
    <textarea name="respi"></textarea>

    <label>Neurologique :</label>
    <textarea name="neuro"></textarea>

    <label>Digestif :</label>
    <textarea name="digestif"></textarea>

    <label>Urinaire :</label>
    <textarea name="urinaire"></textarea>

    <label>Autres systèmes (psy, cutané, ORL, etc.) :</label>
    <textarea name="autres"></textarea>

    <label>Antécédents médicaux, chirurgicaux, familiaux :</label>
    <textarea name="antecedents"></textarea>

    <label>Traitements en cours :</label>
    <textarea name="traitements"></textarea>

    <label>Allergies :</label>
    <textarea name="allergies"></textarea>

    <label>Assuétudes (tabac, alcool, drogues) :</label>
    <textarea name="assuetudes"></textarea>

    <label>Statut vaccinal :</label>
    <textarea name="vaccins"></textarea>

    <label>Situation sociale et professionnelle :</label>
    <textarea name="social"></textarea>

    <button type="submit">Générer le résumé</button>
  </form>
</body>
</html>

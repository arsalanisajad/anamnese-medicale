
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'anamnèse médicale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #004080;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formulaire d'anamnèse médicale - Médecine interne</h1>

  <form>
    <h2>1. Données administratives</h2>
    <label>Nom et prénom :</label>
    <input type="text" name="nom_prenom">
    <label>Date de naissance :</label>
    <input type="date" name="date_naissance">
    <label>Sexe :</label>
    <select name="sexe">
      <option value="Homme">Homme</option>
      <option value="Femme">Femme</option>
      <option value="Autre">Autre</option>
    </select>
    <label>Profession :</label>
    <input type="text" name="profession">
    <label>Personne de contact :</label>
    <input type="text" name="contact">

    <h2>2. Motif de consultation / d’admission</h2>
    <textarea name="motif" rows="3"></textarea>

    <h2>3. Antécédents médicaux</h2>
    <textarea name="antecedents" rows="4"></textarea>

    <h2>4. Traitements chroniques</h2>
    <textarea name="traitements" rows="3"></textarea>

    <h2>5. Allergies</h2>
    <textarea name="allergies" rows="2"></textarea>

    <h2>6. Habitus</h2>
    <label>Tabac :</label>
    <input type="text" name="tabac">
    <label>Alcool :</label>
    <input type="text" name="alcool">
    <label>Drogues :</label>
    <input type="text" name="drogues">

    <h2>7. Système actuel (symptômes par appareil)</h2>
    <label>Symptômes généraux :</label>
    <textarea name="generaux" rows="2"></textarea>
    <label>Appareil cardiovasculaire :</label>
    <textarea name="cardio" rows="2"></textarea>
    <label>Appareil respiratoire :</label>
    <textarea name="respiratoire" rows="2"></textarea>
    <label>Appareil digestif :</label>
    <textarea name="digestif" rows="2"></textarea>
    <label>Appareil urinaire :</label>
    <textarea name="urinaire" rows="2"></textarea>
    <label>Appareil locomoteur :</label>
    <textarea name="locomoteur" rows="2"></textarea>
    <label>Système nerveux :</label>
    <textarea name="nerveux" rows="2"></textarea>
    <label>Peau et muqueuses :</label>
    <textarea name="peau" rows="2"></textarea>

    <button type="submit">Soumettre</button>
  </form>
</body>
</html>
